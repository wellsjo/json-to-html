<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="example.css" type="text/css">
</head>

<body>
  <div class="output"></div>
  <script src="/../build/json-to-html.js"></script>
  <script>
    const input = {
      hello: "world",
      troo: [{
        so: "ry"
      }, {
        so: "bl"
      }],
      val: "lol"
    }
    const el = document.querySelector('.output')
    let v = new JSONView({
      el: el,
      data: input
    })

    v.on('bracket-hover', function(x) {
      console.log('event caught', x)
    })

    v.on('bracket-click', x => {
      console.log('click', x)
    })
  </script>
</body>

</html>
