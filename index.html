        "title": "The K3YS: A 360 Degree ASMR Experience",
        "description": "Hello, friends! If you’ve discovered this video through one of our three “The K3YS” companion videos on YouTube, then thank you for joining us here on Littlstar! When you’ve finished enjoying “The K3YS”, we encourage you to browse and explore all of the amazing 360° content that Littlstar has to offer! \r\n\r\nFor those of you who have found this video through Littlstar, “The K3YS” is the very first live-action 360° ASMR video featuring three ASMR YouTube content creators: ASMRrequests, HeatherFeatherASMR, and GentleWhispering. To learn more about the fascinating and growing genre of ASMR, check out ASMR’s Wiki page here: http://goo.gl/K7MQpG\r\n\r\nIf you’d like to see our individual companion videos, you can find them on each of our YouTube channels:\r\n\r\nASMRrequests (Ally): http://goo.gl/YcDWr4\r\nHeatherFeatherASMR (Heather): http://goo.gl/ttsAZi\r\nGentleWhispering (Maria): http://goo.gl/8ThBPC\r\n\r\nThis video was a collaborative effort between us (Ally, Heather, and Maria), Ben Schwartz, Ryan Staake, the Littlstar team, and many other incredibly talented individuals, without whom this project would not have been possible! Our deepest and sincerest thanks go to Tony, Matt, and Dom from the Littlstar team for helping us put this whole production together, you can find them on Twitter here: @LittleStarVR\r\n\r\nProduction credits:\r\n\r\nThe direction, post-production editing, and stitching for \"The K3YS\" were all completed by the awesome Ben Schwartz & Ryan Staake. They're actively creating content in the emerging 360-degree and VR video genre, and you may contact and follow them at the following Twitter & web addresses:\r\n\r\nRyan Staake: @pompandclout / http://www.pompandclout.com/\r\nBen Schwartz: @BnjmnSchwartz / http://www.benschwartz3d.com/\r\n\r\nThe production location was made available by the beautiful Attic Studios in Long Island City, NY. For more information on their services & facilities, visit their website here: www.atticstudios.net/  \r\n\r\nThe CG compositing and VFX were completed by:\r\nJosh Dekotora\r\n\r\nWe also owe our unending gratitude to the whole crew who spent an entire day building, lighting, and dressing the set. You all have our endless appreciation and respect.",
